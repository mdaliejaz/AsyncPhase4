[setup]
ncoordinators = 2
nworkerspercoord = 1
nclients = 2
dbInitFile = ../config/dbPolicy.xml
policyFile = ../config/policy-example.xml
logFile = ../logs/policyLog.log
logConfFile = ../logs/logConf.ini
minDbLatency = 1
maxDbLatency = 1

[client1]
sequence = request1

[client2]
sequence = request2

[request1]
objectX = 8888
objectXType = viewer
objectY = 999
objectYType = watch
action = read
workerDelay = 5

[request2]
objectX = 8888
objectXType = viewer
objectY = 999
objectYType = watch
action = write
